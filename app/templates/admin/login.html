<div class="vh-100" id="login-form">
    <div class="vw-100 vh-100 cover"></div>
    <div class="row h-100">
        <div class="col-7"></div>
        <div class="col-5 form">
            <section class="w-100 h-100">
                <form method="POST" action="{{ url_for('login_admin') }}"
                    class="w-100">
                    <h1 class="text-primary text-bold text-center">Login</h1>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" aria-describedby="id" name="id">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </div>
    </div>
</div>
