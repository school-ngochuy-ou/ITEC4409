{% extends "index.html" %}

{% block navbar %}
{% endblock %}
{% block body %}
    <div class="vh-100" id="form">
        <div class="vw-100 vh-100 cover"></div>
        <div class="row h-100 mw-100">
            <div class="col-7"></div>
            <div class="col-5 form">
                <section class="w-100 h-100">
                    <form method="POST" class="w-100"
                    action="{{ url_for('register') }}">
                        <h1 class="text-primary text-bold text-center">Register</h1>
                        <div class="form-group">
                            <label for="id">Username</label>
                            <input type="text" class="form-control" id="id" aria-describedby="id" name="id"
                            required="required">
                        </div>
                        <div class="form-group">
                            <label for="id">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" name="email"
                            required="required">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                            required="required">
                        </div>
                        {% if message %}
                            <div class="form-group">
                                <label class="text-danger">
                                    {{ message }}
                                </label>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a type="button" class="btn btn-secondary"
                        href="{{ url_for('login') }}">Login</a>
                    </form>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
