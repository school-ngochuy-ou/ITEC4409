<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
        <div class="container">
            <div style="height: 200px">
                <form class="form-control">
                    <div class="form-group">
                        <input class="form-control" name="kw" placeholder="Nhap tu khoa tim kiem"/>
                    </div>
                    <div class="row">
                        <input class="col-md-6 form-control" placeholder="Nhap gia bat dau" type="number" name="from_price"/>
                        <input class="col-md-6 form-control" placeholder="Nhap gia ket thuc" type="number" name="to_price"/>
                    </div>
                    <button class="btn btn-danger" type="submit">Submit</button>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prod in products %}
                        <tr>
                            <td>
                                <a href="{{ url_for('render_product_details', product_id=prod.id) }}">
                                    <img src="{{ url_for('static', filename='img/'+prod.image) }}" />
                                </a>
                            </td>
                            <td>{{ prod.id }}</td>
                            <td>{{ prod.name }}</td>
                            <td>{{ '{:,.1f}'.format(prod.price) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>
</html>
